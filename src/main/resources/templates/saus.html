<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title= ${saus} == null ? 'Saus niet gevonden' : ${saus.naam})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:if="${saus} == null">Saus niet gevonden:
    <span th:text="${nummer}"></span>
</h1>
<div th:if="${saus} != null" th:object="${saus}">
    <h1 th:text="*{naam}"></h1>
    <dl>
        <dt>Nummer</dt>
        <dd th:text="*{nummer}"></dd>
        <dd>
            <ul>
                <li th:each="ingredient:*{ingredienten}" th:text="${ingredient}"></li>
            </ul>
        </dd>
    </dl>
    <img th:src="@{/images/{naam}.png(naam=*{naam})}" th:alt="*{naam}">
</div>

</body>
</html>
